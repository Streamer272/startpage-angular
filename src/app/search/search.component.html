<div class="search">
    <a href="https://www.google.com/"><img class="icon" src="/assets/images/google.svg" alt="Google" id="google-icon"></a>
    <input class="input" placeholder="Search" (keydown.enter)="search(searchInput.value)" autofocus
           #searchInput>
    <img class="icon" src="/assets/images/search.svg" alt="Search" id="search-icon"
         (click)="search(searchInput.value)">
</div>
